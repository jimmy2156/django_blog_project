{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title page</title>
    <link rel="stylesheet" href="{% static './css/bootstrap.css'%}">

</head>
    
<body>
  <div class="mb-1200">
  <div class="container" styles="margin-bottom: 300px">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        
        <span class="fs-4">Django blog project</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url "projects" %}" class="nav-link" aria-current="page">See all the blogs</a></li>
       
      </ul>
    </header>
  </div>


     
  
  <main class="container">
    <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
      <div class="col-lg-6 px-0">
        <h1 class="display-4 fst-italic">Welcome to my blog</h1>
        <p class="lead my-3">This blog project is developed with django, bootstrap</p>
        <p class="lead mb-0"><a href="https://github.com/jimmy2156" class="text-body-emphasis fw-bold">Link for my github account</a></p>
      </div>
    </div>
  
    
       
    {% for post in new_posts %} 
   <div class="container d-flex justify-content-around">
      
    <div class="feature col" styles="width: auto; height: 395px;">
      <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
        
      </div>
      <h3 class="fs-2 text-body-emphasis">{{ post.title }}</h3>
      <h4>{{ post.date }}</h4>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.get_absolute_url }}" class="icon-link">
        Go to this blog
        
      </a>
    </div>
    </div>
    
      {% endfor %}   
        
    </div>

 
  </main>
</div>
            
  
 <script src="{% static './js/bootstrap.bundle.js' %}"></script>
</body>
</html>
